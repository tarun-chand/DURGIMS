{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <title>Inventory | login</title>
      <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
      <link rel="stylesheet" href="{% static 'css/backend-plugin.min.css'%}" />
      <link rel="stylesheet" href="{% static 'css/backend.css'%}" />
      <link
        rel="stylesheet"
        href="{% static 'vendor/@fortawesome/fontawesome-free/css/all.min.css'%}"
      />
      <link
        rel="stylesheet"
        href="{% static 'vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css'%}"
      />
      <link
        rel="stylesheet"
        href="{% static 'vendor/remixicon/fonts/remixicon.css'%}"
      /> 
   </head>
  <body class=" ">
    <div id="loading"><div id="loading-center"></div></div>
      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-6">
                  <div class="card">
                     <div class="card-body p-0">
                        <div class="p-3">
                           <h2 class="mb-2 text-center">DIstrict Court Durg - IMS</h2>
                           <h2 class="mb-2 text-center" >Sign In</h2>
                           <p class="mb-2 text-center">Login to manage your inventory.</p>                           
                           <form action="{% url 'user_login' %}" data-toggle="validator" method="post">
                              {% csrf_token %}
                              <div class="row">
                                 <div class="col-lg-12">
                                    <div class="floating-label form-group">
                                       <input name="user_id" id="user_id" class="floating-input form-control" type="text" placeholder=" ">
                                       <label>User Id</label>
                                    </div>
                                 </div>
                                 <div class="col-lg-12">
                                    <div class="floating-label form-group">
                                       <input name="user_pass" id="user_pass" class="floating-input form-control" type="password" placeholder=" ">
                                       <label>Password</label>
                                    </div>
                                 </div>
                              </div>
                              <button type="submit" class="btn btn-block btn-primary">Sign In</button>                                    
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>
      <script src="{% static 'js/backend-bundle.min.js'%}"></script>
      <script src="{%static 'js/app.js'%}"></script>
  </body>
</html>
